name: teste_app # Substitua pelo nome correto do seu projeto
description: Um novo projeto Flutter.
publish_to: 'none' # Remove esta linha se for publicar

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0' # Verifique o SDK que você está usando

dependencies:
  flutter:
    sdk: flutter
    
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  
  # Para Acessibilidade de Áudio (TTS)
  flutter_tts: ^4.0.2 
  
  # Essencial para incorporar o widget VLibras como web
  webview_flutter: ^4.4.2 
  
  # Pacote para ícones FontAwesome (necessário para o seu BottomMenu)
  font_awesome_flutter: ^10.7.0 
  
  # Para fontes personalizadas (GoogleFonts)
  google_fonts: ^6.2.1 

  provider: ^6.0.0 # Use a versão mais recente, mas 6.0.0 ou superior deve funcionar
  # flutter_tts deve estar aqui também:
  
  # Adicione aqui quaisquer outras dependências que você já tinha, mas não listou,
  # como por exemplo:
  # http: ^1.1.2 
  # shared_preferences: ^2.2.2 

# ATENÇÃO: A seção dev_dependencies deve vir APENAS UMA VEZ.
dev_dependencies:
  flutter_test:
    sdk: flutter
    
  # Seções que você já tinha:
  flutter_lints: ^3.0.0 # Versão atualizada

# O resto do seu arquivo (flutter: etc.)
flutter:
  uses-material-design: true
